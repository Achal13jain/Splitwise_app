<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Splitwise | Login & Register</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <header class="navbar index-navbar">
    <a href="home.html" class="logo">
      <img src="logo-icon.png" alt="Logo" class="logo-icon"/>
      <span>Splitwise</span>
    </a>
  </header>
  <div class="navbar-gap"></div>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="registerForm">
        <h1>Create Account</h1>
        <input type="text" placeholder="Name" id="regName" required />
        <input type="email" placeholder="Email" id="regEmail" required />
        <input type="password" placeholder="Password" id="regPassword" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form id="loginForm">
        <h1>Login to Splitwise!</h1>
        <input type="email" placeholder="Email" id="loginEmail" required />
        <input type="password" placeholder="Password" id="loginPassword" required />
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back to Splitwise!</h1>
          <p>Login to manage your shared expenses easily</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Welcome to Splitwise</h1>
          <p>Simplify your expenses with friends & family</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
