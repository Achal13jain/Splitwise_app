<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Group Details | Splitwise</title>
  <link rel="stylesheet" href="css/group.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="logo-icon.png" alt="Logo" class="logo-icon"/>
      <span>SplitWise</span>
    </div>
    <nav class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="create-group.html">Create Group</a>
      <a href="add-expense.html">Add Expense</a>
      <div class="avatar-dropdown">
        <img src="avatar.png" alt="Profile" class="avatar" id="avatarBtn" />
        <div class="dropdown-menu" id="dropdownMenu">
          <button id="profileBtn">ğŸ‘¤ Profile</button>
          <button id="logoutBtn">ğŸšª Logout</button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1 id="groupTitle">Group: </h1>

    <section>
      <h2>ğŸ‘¥ Members</h2>
      <ul id="memberList" class="list-box"></ul>
    </section>

    <section>
      <h2>ğŸ’¸ Expenses</h2>
      <ul id="expenseList" class="list-box"></ul>
    </section>

    <section>
      <h2>âš–ï¸ Balances</h2>
      <ul id="balanceList" class="list-box"></ul>
    </section>

    <div class="actions">
      <button id="settleBtn">Settle Up</button>
      <button id="historyBtn">ğŸ“œ View Transaction History</button>
    </div>
  </main>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeProfileModal">&times;</span>
      <h2>ğŸ‘¤ Your Profile</h2>
      <p><strong>Name:</strong> <span id="profileName"></span></p>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    </div>
  </div>

  <!-- Settle Modal -->
  <div id="settleModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeSettleModal">&times;</span>
      <h2>ğŸ’¸ Settle Up</h2>
      <form id="settleForm">
        <label for="settleWith">Settle with:</label>
        <select id="settleWith" required></select>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Transaction History Modal -->
  <div id="historyModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeHistoryModal">&times;</span>
      <h2>ğŸ“œ Transaction History</h2>
      <ul id="historyList" class="list-box"></ul>
    </div>
  </div>

  <script src="js/group.js"></script>
</body>
</html>
